<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style-login-signup.css}">

    <title>FIBROLASER</title>
</head>

<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">FIBROLASER</a>

            <div class="d-flex justify-content-end" id="menu">
                <a class="btn btn-light me-2" th:href="@{/}">Volver</a>
               <!--- <a class="btn btn-light" th:href="@{/auth/sign-up}">Sign up</a> -->
            </div>
        </div>
    </nav>
</header>



<div class="container p-5">
        <div class="row">
            <div class="col-md-4 mx-auto px-0">
                <div th:if="${error}" th:text="${error}" class="alert alert-danger shadow text-center"></div>
                <div th:if="${logout}" th:text="${logout}" class="alert alert-success shadow text-center"></div>

                <div class="card text-center shadow">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/logincheck}" method="post" autocomplete="off" class="needs-validation mb-4"
                              novalidate>

                            <div class="form-group mb-3">
                                <input type="text" name="username" placeholder="Username" class="form-control" required/>
                                <div class="invalid-feedback text-start">Username is required</div>
                            </div>

                            <div class="form-group mb-3">
                                <input type="password" name="pwd" placeholder="Password" class="form-control" required/>
                                <div class="invalid-feedback text-start">Password is required</div>
                            </div>

                            <div class="form-group d-grid gap-2">
                                <button class="btn btn-success" type="submit">Iniciar sesion</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


<footer th:fragment="footer" class="bg-dark fixed-bottom text-center text-white py-3" >
    <span th:text="${session.id != null} ? |${session.username} - ${session.rol}| : 'FIBROLASER'"></span>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/validation.js}"></script>
</body>
</html>
